<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor - Escudo Irun</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        body { margin: 0; padding: 0; font-family: Arial, sans-serif; background-color: #1a1a2e;}
        
        /* Pantalla de Login */
        #login-screen { position: absolute; top: 0; left: 0; width: 100%; height: 100%; color: white; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 10000; background-color: #1a1a2e; }
        .input-pass { padding: 15px; font-size: 18px; border-radius: 8px; border: none; margin-bottom: 20px; width: 80%; max-width: 300px; text-align: center; }
        .btn-login { background: #4facfe; color: white; padding: 15px 30px; font-size: 18px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; width: 80%; max-width: 300px; }
        
        /* App Principal */
        #app-screen { display: none; height: 100vh; width: 100vw; }
        #mapa { height: 100%; width: 100%; }
        
        #panel-info { position: absolute; top: 20px; left: 50%; transform: translateX(-50%); z-index: 1000; background: white; padding: 20px; border-radius: 12px; box-shadow: 0 5px 15px rgba(0,0,0,0.4); text-align: center; width: 85%; max-width: 400px; }
        h3 { margin: 0 0 10px 0; color: #333; }
        #estado-tracker { font-size: 16px; color: #555; margin-bottom: 10px; font-weight: bold;}
        
        #alerta { background: red; color: white; padding: 12px; border-radius: 8px; font-weight: bold; font-size: 18px; display: none; animation: parpadeo 0.5s infinite; margin-bottom: 10px; }
        @keyframes parpadeo { 0% { background-color: #ff0000; } 50% { background-color: #8b0000; } 100% { background-color: #ff0000; } }

        /* Bot√≥n de control remoto */
        .btn-remoto { background: #d9534f; color: white; border: none; padding: 12px; border-radius: 8px; width: 100%; font-size: 16px; font-weight: bold; cursor: pointer; display: none; }
        .btn-remoto:active { background: #c9302c; }
    </style>
</head>
<body>

    <div id="login-screen">
        <h2>üìç Acceso al Monitor</h2>
        <p>Introduce la contrase√±a de tu dispositivo:</p>
        <input type="password" id="inputContrasena" class="input-pass" placeholder="Ej: MiBiciSecreta123">
        <button class="btn-login" onclick="iniciarSesion()">Conectar al Radar</button>
    </div>

    <div id="app-screen">
        <div id="panel-info">
            <h3>üìç Centro de Control</h3>
            <div id="estado-tracker">Esperando conexi√≥n segura...</div>
            <div id="alerta">¬°ROBO DETECTADO!</div>
            
            <button id="btnApagarRemoto" class="btn-remoto" onclick="apagarRemoto()">üì¥ Apagar Alarma a Distancia</button>
        </div>
        <div id="mapa"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
        // Importamos setDoc para poder enviar √≥rdenes
        import { getFirestore, doc, onSnapshot, setDoc } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCtStv8wmlLNOhiw0lnc9mzVlQwLXrYdbY",
            authDomain: "antirrobo-457ef.firebaseapp.com",
            projectId: "antirrobo-457ef",
            storageBucket: "antirrobo-457ef.firebasestorage.app",
            messagingSenderId: "237396778046",
            appId: "1:237396778046:web:6da1715323e4581142856f"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let BUZON_SECRETO = "";
        let mapa, marcador;

        // 1. FUNCI√ìN DE LOGIN
        window.iniciarSesion = function() {
            BUZON_SECRETO = document.getElementById('inputContrasena').value.trim();
            if (BUZON_SECRETO === "") {
                alert("La contrase√±a es obligatoria.");
                return;
            }
            
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('app-screen').style.display = 'block';

            // Inicializamos el mapa ahora que el div es visible
            mapa = L.map('mapa').setView([43.3390, -1.7896], 15);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { attribution: '¬© OpenStreetMap' }).addTo(mapa);
            marcador = L.marker([43.3390, -1.7896]).addTo(mapa);
            marcador.bindPopup("Buscando dispositivo...").openPopup();

            // EMPEZAR A ESCUCHAR LA BASE DE DATOS SECRETA
            onSnapshot(doc(db, "dispositivos", BUZON_SECRETO), (documento) => {
                if (documento.exists()) {
                    let datos = documento.data();
                    let nuevaPosicion = new L.LatLng(datos.latitud, datos.longitud);
                    marcador.setLatLng(nuevaPosicion);
                    mapa.panTo(nuevaPosicion);

                    let estadoDiv = document.getElementById('estado-tracker');
                    let alertaDiv = document.getElementById('alerta');
                    let btnRemoto = document.getElementById('btnApagarRemoto');

                    if (datos.nivelAlarma === 0) {
                        estadoDiv.innerHTML = "Estado: ‚ö™ Apagado / Reposo";
                        estadoDiv.style.color = "gray";
                        alertaDiv.style.display = 'none';
                        btnRemoto.style.display = 'none'; // Ocultamos el bot√≥n porque ya est√° apagado
                        marcador.bindPopup("Dispositivo en reposo").closePopup();
                    } else if (datos.nivelAlarma === 1) {
                        estadoDiv.innerHTML = "Estado: üü° ADVERTENCIA";
                        estadoDiv.style.color = "orange";
                        alertaDiv.style.display = 'none';
                        btnRemoto.style.display = 'block'; // Mostramos el bot√≥n para apagar
                        marcador.bindPopup("‚ö†Ô∏è Movimiento detectado").openPopup();
                    } else if (datos.nivelAlarma === 2) {
                        estadoDiv.innerHTML = "Estado: üî¥ ALARMA ACTIVADA";
                        estadoDiv.style.color = "red";
                        alertaDiv.style.display = 'block';
                        btnRemoto.style.display = 'block'; // Mostramos el bot√≥n para apagar
                        marcador.bindPopup("<b>¬°EL DISPOSITIVO EST√Å AQU√ç!</b>").openPopup();
                    }
                } else {
                    document.getElementById('estado-tracker').innerHTML = "Contrase√±a incorrecta o emisor apagado.";
                    document.getElementById('estado-tracker').style.color = "red";
                }
            });
        };

        // 2. FUNCI√ìN PARA ENVIAR ORDEN DE APAGADO
        window.apagarRemoto = function() {
            if(!BUZON_SECRETO) return;
            // Enviamos el comando de apagado al buz√≥n usando merge:true para no borrar las coordenadas
            setDoc(doc(db, "dispositivos", BUZON_SECRETO), {
                comando: "apagar"
            }, { merge: true })
            .then(() => {
                console.log("Orden de apagado enviada.");
                document.getElementById('btnApagarRemoto').innerText = "‚è≥ Apagando...";
                setTimeout(() => { document.getElementById('btnApagarRemoto').innerText = "üì¥ Apagar Alarma a Distancia"; }, 2000);
            })
            .catch(e => console.error("Error al enviar orden:", e));
        }
    </script>
</body>
</html>
