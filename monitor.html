<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor - Escudo</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        body { margin: 0; padding: 0; font-family: 'Poppins', sans-serif; background-color: #0f172a;}
        #login-screen { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 10000; background: #0f172a; color: white;}
        .box { background: rgba(255, 255, 255, 0.05); padding: 40px; border-radius: 20px; text-align: center; border: 1px solid rgba(255,255,255,0.1); width: 80%; max-width: 350px;}
        .box h2 { margin-top: 0; color: #4facfe; font-weight: 800;}
        .input-pass { padding: 15px; font-size: 16px; border-radius: 12px; border: none; margin-bottom: 20px; width: 90%; text-align: center; font-family: 'Poppins'; }
        .btn-login { background: linear-gradient(45deg, #4facfe, #00f2fe); color: white; padding: 15px; font-size: 16px; border: none; border-radius: 12px; cursor: pointer; font-weight: 600; width: 100%; }
        
        #app-screen { display: none; height: 100vh; width: 100vw; position: relative;}
        #mapa { height: 100%; width: 100%; z-index: 1;}
        
        #panel-info { position: absolute; top: 15px; left: 50%; transform: translateX(-50%); z-index: 1000; background: rgba(25, 30, 45, 0.9); backdrop-filter: blur(10px); padding: 12px; border-radius: 12px; border: 1px solid rgba(255,255,255,0.1); text-align: center; width: 85%; max-width: 320px; color: white; }
        h3 { margin: 0 0 5px 0; font-weight: 800; font-size: 14px; }
        .modo-badge { display: inline-block; background: rgba(255,255,255,0.1); padding: 3px 8px; border-radius: 8px; font-size: 10px; margin-bottom: 5px; }
        #estado-tracker { font-size: 12px; margin-bottom: 8px; font-weight: 600; padding: 6px; border-radius: 6px; background: rgba(0,0,0,0.3);}
        #alerta { background: linear-gradient(45deg, #cb2d3e, #ef473a); padding: 8px; border-radius: 8px; font-weight: 800; font-size: 14px; display: none; animation: latido 0.4s infinite alternate; margin-bottom: 8px; }
        @keyframes latido { from { transform: scale(1); } to { transform: scale(1.02); } }

        .botones-container { display: flex; gap: 8px; justify-content: space-between; display: none; }
        .btn-remoto { flex: 1; background: rgba(255,255,255,0.1); color: #ff4d4d; border: 1px solid #ff4d4d; padding: 8px; border-radius: 8px; cursor: pointer;}
        .btn-silenciar { flex: 1; background: linear-gradient(45deg, #f12711, #f5af19); color: white; border: none; padding: 8px; border-radius: 8px; font-weight: 800; cursor: pointer;}
    </style>
</head>
<body>
    <div id="login-screen">
        <div class="box">
            <h2>üåç Monitor Radar</h2>
            <input type="password" id="inputContrasena" class="input-pass" placeholder="Contrase√±a">
            <button class="btn-login" onclick="iniciarSesion()">Conectar Radar</button>
        </div>
    </div>

    <div id="app-screen">
        <div id="panel-info">
            <h3>üõ∞Ô∏è Radar de Seguridad</h3>
            <div id="modo-texto" class="modo-badge">Esperando se√±al...</div>
            <div id="estado-tracker">Conectando...</div>
            <div id="alerta">¬°ROBO DETECTADO!</div>
            <div class="botones-container" id="cajaBotones">
                <button id="btnSilenciarRemoto" class="btn-silenciar" onclick="silenciarRemoto()">üîï Silenciar</button>
                <button id="btnApagarRemoto" class="btn-remoto" onclick="apagarRemoto()">üõë Apagar</button>
            </div>
        </div>
        <div id="mapa"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
        import { getFirestore, doc, onSnapshot, setDoc } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

        const app = initializeApp({
            apiKey: "AIzaSyCtStv8wmlLNOhiw0lnc9mzVlQwLXrYdbY",
            authDomain: "antirrobo-457ef.firebaseapp.com",
            projectId: "antirrobo-457ef"
        });
        const db = getFirestore(app);

        let BUZON_SECRETO = "", mapa, marcador, intervaloVibracion = null;
        let sonidoMonitor = new Audio('https://actions.google.com/sounds/v1/alarms/beeping_alarm.ogg');
        sonidoMonitor.loop = true;

        function controlarVibracion(activar) {
            if (!("vibrate" in navigator)) return;
            if (activar && !intervaloVibracion) {
                navigator.vibrate([800, 400, 800, 400, 800]); // Patr√≥n largo y agresivo
                intervaloVibracion = setInterval(() => {
                    navigator.vibrate([800, 400, 800, 400, 800]);
                }, 4000); // Se repite cada 4 segundos exactos
            } else if (!activar && intervaloVibracion) {
                clearInterval(intervaloVibracion);
                intervaloVibracion = null;
                navigator.vibrate(0);
            }
        }

        window.iniciarSesion = function() {
            BUZON_SECRETO = document.getElementById('inputContrasena').value.trim();
            if (BUZON_SECRETO === "") return;
            
            // HACK DE DESBLOQUEO: Suena y vibra un instante para "matricular" la app en Android
            sonidoMonitor.play().then(() => {
                setTimeout(() => { sonidoMonitor.pause(); sonidoMonitor.currentTime = 0; }, 200);
            }).catch(e => console.log("Audio bloqueado"));
            if ("vibrate" in navigator) navigator.vibrate(200);

            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('app-screen').style.display = 'block';

            mapa = L.map('mapa', {zoomControl: false}).setView([43.3390, -1.7896], 16);
            L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png').addTo(mapa);
            marcador = L.marker([43.3390, -1.7896]).addTo(mapa);
            L.control.zoom({ position: 'bottomright' }).addTo(mapa);

            onSnapshot(doc(db, "dispositivos", BUZON_SECRETO), (docSnap) => {
                if (docSnap.exists()) {
                    let datos = docSnap.data();
                    marcador.setLatLng([datos.latitud, datos.longitud]);
                    mapa.setView([datos.latitud, datos.longitud], 17);

                    document.getElementById('modo-texto').innerHTML = datos.modo === "normal" ? "üîµ Sigilo" : "üî¥ Alarma";
                    let est = document.getElementById('estado-tracker'), alt = document.getElementById('alerta'), btn = document.getElementById('cajaBotones');

                    if (!datos.activo) {
                        est.innerHTML = "‚ö™ Apagado"; est.style.color = "#888"; alt.style.display = 'none'; btn.style.display = 'none';
                        sonidoMonitor.pause(); controlarVibracion(false);
                    } else {
                        btn.style.display = 'flex'; 
                        if (datos.nivelAlarma === 0) {
                            est.innerHTML = "üü¢ Vigilando"; est.style.color = "#4ade80"; alt.style.display = 'none';
                            sonidoMonitor.pause(); controlarVibracion(false);
                        } else if (datos.nivelAlarma === 1) {
                            est.innerHTML = "üü° Advertencia"; est.style.color = "#facc15"; alt.style.display = 'none';
                            sonidoMonitor.pause(); controlarVibracion(false);
                        } else if (datos.nivelAlarma === 2) {
                            est.innerHTML = "üî¥ ALARMA SONANDO"; est.style.color = "#f87171"; alt.style.display = 'block';
                            sonidoMonitor.play().catch(e => console.log("Bloqueado"));
                            controlarVibracion(true); // VIBRACI√ìN ACTIVA
                        }
                    }
                }
            });
        };

        window.apagarRemoto = function() { if(BUZON_SECRETO) setDoc(doc(db, "dispositivos", BUZON_SECRETO), { comando: "apagar" }, { merge: true }); }
        window.silenciarRemoto = function() { 
            if(BUZON_SECRETO) setDoc(doc(db, "dispositivos", BUZON_SECRETO), { comando: "silenciar" }, { merge: true });
            sonidoMonitor.pause(); controlarVibracion(false);
        }
    </script>
</body>
</html>
