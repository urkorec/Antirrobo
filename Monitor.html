<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor de Seguridad</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        body { margin: 0; padding: 0; font-family: Arial, sans-serif; }
        #mapa { height: 100vh; width: 100vw; }
        #panel-info { position: absolute; top: 20px; left: 50%; transform: translateX(-50%); z-index: 1000; background: white; padding: 20px; border-radius: 12px; box-shadow: 0 5px 15px rgba(0,0,0,0.4); text-align: center; width: 85%; max-width: 400px; }
        h3 { margin: 0 0 10px 0; color: #333; }
        #estado-tracker { font-size: 16px; color: #555; margin-bottom: 10px; font-weight: bold;}
        #alerta { background: red; color: white; padding: 12px; border-radius: 8px; font-weight: bold; font-size: 18px; display: none; animation: parpadeo 0.5s infinite; }
        @keyframes parpadeo { 0% { background-color: #ff0000; } 50% { background-color: #8b0000; } 100% { background-color: #ff0000; } }
    </style>
</head>
<body>

    <div id="panel-info">
        <h3>üìç Monitor de Irun</h3>
        <div id="estado-tracker">Conectando con la base de datos...</div>
        <div id="alerta">¬°ATENCI√ìN! ROBO DETECTADO</div>
    </div>
    <div id="mapa"></div>

    <script type="module">
        // 1. Importamos Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
        import { getFirestore, doc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

        // 2. Tu configuraci√≥n exacta
        const firebaseConfig = {
            apiKey: "AIzaSyCtStv8wmlLNOhiw0lnc9mzVlQwLXrYdbY",
            authDomain: "antirrobo-457ef.firebaseapp.com",
            projectId: "antirrobo-457ef",
            storageBucket: "antirrobo-457ef.firebasestorage.app",
            messagingSenderId: "237396778046",
            appId: "1:237396778046:web:6da1715323e4581142856f"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // 3. Inicializamos el mapa en Irun
        let mapa = L.map('mapa').setView([43.3390, -1.7896], 15);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { attribution: '¬© OpenStreetMap' }).addTo(mapa);
        let marcador = L.marker([43.3390, -1.7896]).addTo(mapa);
        marcador.bindPopup("Esperando se√±al del dispositivo...").openPopup();

        // 4. ESCUCHAMOS A FIREBASE EN TIEMPO REAL
        onSnapshot(doc(db, "dispositivos", "mi_bici"), (documento) => {
            if (documento.exists()) {
                let datos = documento.data();
                
                // Movemos el mapa
                let nuevaPosicion = new L.LatLng(datos.latitud, datos.longitud);
                marcador.setLatLng(nuevaPosicion);
                mapa.panTo(nuevaPosicion);

                // Actualizamos la interfaz
                let estadoDiv = document.getElementById('estado-tracker');
                let alertaDiv = document.getElementById('alerta');

                if (datos.nivelAlarma === 0) {
                    estadoDiv.innerHTML = "Estado: üü¢ Vigilando (Seguro)";
                    estadoDiv.style.color = "green";
                    alertaDiv.style.display = 'none';
                    marcador.bindPopup("Dispositivo Seguro").closePopup();
                } else if (datos.nivelAlarma === 1) {
                    estadoDiv.innerHTML = "Estado: üü° ADVERTENCIA";
                    estadoDiv.style.color = "orange";
                    alertaDiv.style.display = 'none';
                    marcador.bindPopup("‚ö†Ô∏è Movimiento detectado").openPopup();
                } else if (datos.nivelAlarma === 2) {
                    estadoDiv.innerHTML = "Estado: üî¥ ALARMA ACTIVADA";
                    estadoDiv.style.color = "red";
                    alertaDiv.style.display = 'block';
                    marcador.bindPopup("<b>¬°EL DISPOSITIVO EST√Å AQU√ç!</b>").openPopup();
                }
            } else {
                document.getElementById('estado-tracker').innerHTML = "Esperando que el emisor se active...";
            }
        });
    </script>
</body>
</html>
