<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Antirrobo - Inicio</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a2e; /* Fondo oscuro elegante */
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        .contenedor {
            background: #16213e;
            padding: 40px 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            width: 85%;
            max-width: 400px;
        }
        h1 {
            margin-top: 0;
            font-size: 28px;
            color: #4facfe;
        }
        p {
            color: #a0aab2;
            margin-bottom: 30px;
            font-size: 16px;
        }
        /* Estilos para los botones */
        .btn {
            display: block;
            width: 100%;
            padding: 18px 0;
            margin-bottom: 20px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            text-decoration: none; /* Quita el subrayado del enlace */
            border-radius: 12px;
            transition: transform 0.2s, box-shadow 0.2s;
            box-sizing: border-box;
        }
        .btn:active {
            transform: scale(0.95); /* Efecto de pulsaci√≥n en el m√≥vil */
        }
        /* Colores espec√≠ficos para cada bot√≥n */
        .btn-emisor {
            background: linear-gradient(135deg, #ff416c, #ff4b2b);
            box-shadow: 0 4px 15px rgba(255, 75, 43, 0.4);
        }
        .btn-monitor {
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            box-shadow: 0 4px 15px rgba(79, 172, 254, 0.4);
        }
    </style>
</head>
